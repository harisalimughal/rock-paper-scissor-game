<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <h1 style="text-align: center;">Rock Paper Scissor</h1>
    <div class="container">
        <div class="Result">
            <h2>Score Board</h2>
            <div id="resultDisplay"></div>
            <div id="scoreDisplay"></div>
          </div>
    
      <div class="buttons">
        <button id="rockBtn" style="background-color: aqua;">Rock <img src="Rock.png" alt="Rock"></button>
        <button id="paperBtn" style="background-color: aqua;">Paper <img src="paper.png" alt="Rock"></button></button>
        <button id="scissorsBtn" style="background-color: aqua;">scissor <img src="scissors.png" alt="Rock"></button></button>
      </div>  
    </div>

    


    
<script src="script.js"></script>
</body>
